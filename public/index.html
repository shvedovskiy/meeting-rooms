<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>%REACT_APP_NAME%</title>
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icons/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link rel="mask-icon" href="%PUBLIC_URL%/icons/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/icons/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="%REACT_APP_NAME%" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="application-name" content="%REACT_APP_NAME%" />
    <meta name="msapplication-TileColor" content="#282c34" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    <meta name="msapplication-tooltip" content="%REACT_APP_NAME%" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="theme-color" content="#282c34" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .loader {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1050;
        width: 100vw;
        height: 100vh;
        overflow: hidden auto;
        text-align: center;
        background: #fff;
        transition: opacity 0.2s;
      }

      .loader.hidden {
        opacity: 0;
      }

      .vertical-helper {
        display: inline-block;
        height: 100%;
        vertical-align: middle;
      }

      .spinner {
        display: inline-block;
        width: 38px;
        height: 38px;
        vertical-align: middle;
        visibility: visible;
        border: 2px solid transparent;
        border-radius: 50%;
        animation: spinner 1s infinite linear;
      }

      @keyframes spinner {
        from,
        to {
          border-top-color: #fc0;
          border-left-color: #fc0;
        }
        from {
          transform: rotate(0);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="loader" class="loader">
      <div class="vertical-helper"></div>
      <div class="spinner"></div>
    </div>
  </body>
</html>
