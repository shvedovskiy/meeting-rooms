<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>%REACT_APP_NAME%</title>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="%PUBLIC_URL%/icons/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="%PUBLIC_URL%/icons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/icons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icons/apple-touch-icon-152-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/apple-touch-icon-180-180.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icons/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link rel="mask-icon" href="%PUBLIC_URL%/icons/safari-pinned-tab.svg" color="#ff0000" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/icons/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="%REACT_APP_NAME%" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="application-name" content="%REACT_APP_NAME%" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/mstile.png" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    <meta name="msapplication-tooltip" content="%REACT_APP_NAME%" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="theme-color" content="#ffffff" />
    <style>
      :root {
        box-sizing: border-box;
      }

      *,
      ::before,
      ::after {
        box-sizing: inherit;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        min-height: 100vh;
      }

      .loader {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1050;
        width: 100vw;
        height: 100vh;
        overflow: hidden auto;
        text-align: center;
        background: #fff;
        transition: opacity 0.2s;
      }

      .loader.hidden {
        opacity: 0;
      }

      .vertical-helper {
        display: inline-block;
        height: 100%;
        vertical-align: middle;
      }

      .spinner {
        display: inline-block;
        width: 38px;
        height: 38px;
        vertical-align: middle;
        visibility: visible;
        border: 2px solid transparent;
        border-radius: 50%;
        animation: spinner 1s infinite linear;
      }

      @keyframes spinner {
        from,
        to {
          border-top-color: #fc0;
          border-left-color: #fc0;
        }
        from {
          transform: rotate(0);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="loader" class="loader">
      <div class="vertical-helper"></div>
      <div class="spinner"></div>
    </div>
  </body>
</html>
